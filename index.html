<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>imedu</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="fonts/iconfont.css" />
		<link rel="stylesheet" href="fonts/new/iconfont.css" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar-tab .mui-tab-item.mui-active {
				color: mediumspringgreen;
			}
			.ps_add_show{
				display: block;
			}
			.ps_add_hide{
				display: none;
			}
			
			 .mui-bar {
				position: fixed;
				z-index: 10;
				right: 0;
				left: 0;
				height: 70px !important;
				padding-right: 10px;
				padding-left: 10px;
				border-bottom: 0;
				background-color: lightgrey;
				-webkit-box-shadow: 0 0 1px rgba(0,0,0,.85);
				box-shadow: 0 0 1px rgba(0,0,0,.85);
				-webkit-backface-visibility: hidden;
				backface-visibility: hidden;
			} 		
		.mui-bar-tab .mui-tab-item .mui-icon~.mui-tab-label {
			font-size: 16px !important;
			display: block;
			overflow: hidden;
			text-overflow: ellipsis;
		}
		.mui-bar .mui-title {
			right: 40px;
			left: 40px;
			display: inline-block;
			overflow: hidden;
			width: auto;
			margin: 0;
			text-overflow: ellipsis;
			font-size: 16px;
		}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" >
			<a class="mui-icon mui-icon  mui-pull-right " style="color: #999;"><i id="popoverTianjia" class="iconfont icon-jiahao1" style="font-size: 25px;" ></i></a>
			<h1 id="title" class="mui-title">消息</h1>
			<!-- <div style="min-width: 50px;min-height: 50px;font-size: 80px;position: absolute;right: -18px;" id='person-tianjia'><i class="mui-icon mui-icon mui-icon-personadd"></i></div> -->
		</header>

		<nav class="mui-bar mui-bar-tab" style="padding-top: 10px !important;">
			<a class="mui-tab-item mui-active" href="pages/tab-bar-message.html">
				<span class="mui-icon mui-icon mui-icon-chatbubble"><span class="mui-badge">9</span></span>
				<span class="mui-tab-label">消息</span>
			</a>
			<a class="mui-tab-item" href="pages/tab-bar-personlist.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">通讯录</span>
			</a>
			<a class="mui-tab-item" href="pages/tab-bar-mycenter.html">
				<span class="mui-icon mui-icon mui-icon-person"></span>
				<span class="mui-tab-label">我</span>
			</a>
			<!-- <a class="mui-tab-item" href="index.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">examples</span>
			</a> -->
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['pages/tab-bar-message.html',
				'pages/tab-bar-personlist.html',
				'pages/tab-bar-mycenter.html'
			];
			var subpage_style = {
				top: '45px',
				bottom: '51px'
			};
			var aniShow = {};

			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				for (var i = 0; i < 3; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}

				//====添加popover事件=====
				document.querySelector('#popoverTianjia').addEventListener('tap', function(event) {
					mui.fire(self.children()[0], 'popoverTianjia')
					mui.fire(self.children()[1], 'popoverTianjia')
				}, false);

			});

			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//关闭
				var self = plus.webview.currentWebview();
				mui.fire(self.children()[0], 'popoverTianjia-hide');
				mui.fire(self.children()[1], 'popoverTianjia-hide');

				//更换标题
				var current_title = this.querySelector('.mui-tab-label').innerHTML;
				title.innerHTML = current_title;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if (mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;

				//====切换添加好友=====
				if ('我' == current_title) {
					document.querySelector('#popoverTianjia').classList.remove('ps_add_show');
					document.querySelector('#popoverTianjia').classList.add('ps_add_hide');
				} else {
					document.querySelector('#popoverTianjia').classList.remove('ps_add_hide');
					document.querySelector('#popoverTianjia').classList.add('ps_add_show');
				}
			});
		</script>
	</body>

</html>
