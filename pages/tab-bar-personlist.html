	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		mui.ready(function() {
			
			//=====================真实数据模拟=====================
			__test_chinaese2pinyin.forEach(function(item, index){
				var py = window.Pinyin.t(item).substring(0,1).toLocaleUpperCase();
				document.getElementById(py).insertAdjacentHTML('afterend', '<li class="mui-table-view-cell mui-indexed-list-item">'+item+'</li>');
			});
			
			// var persongroup = document.querySelector('div.persongroup');
			var list = document.getElementById('list');
			//calc hieght
			list.style.height = (document.body.offsetHeight/* - header.offsetHeight */) + 'px';
			//create
			window.indexedList = new mui.IndexedList(list);			
		});
		
		//子webview的topPopover
		mui.plusReady(function () {
		    window.addEventListener('popoverTianjia',function(){
		    	mui('#topPopover').popover('toggle'); 
		    });
		     window.addEventListener('popoverTianjia-hide',function(){
		    	mui('#topPopover').popover('hide'); 
		    });
		})
	</script>
