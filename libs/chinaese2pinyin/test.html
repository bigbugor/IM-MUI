<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="pinyin.js"></script>
</head>
<body>
	<div id="one">one</div>
	<div id="three">three</div>
<script>
    console.log(window.Pinyin.t('华鑫加油'))
    console.log(window.Pinyin.t('华鑫加油', '-') )
    console.log(window.Pinyin.t('华鑫加油huaxinjiayou', '-'))

    console.log(window.Pinyin.t('何胜金'))
    console.log(window.Pinyin.t('李保优'))
    console.log(window.Pinyin.t('熊笔成'))
	
	/**
	 *  <!-- beforebegin -->
		<p>
			<!-- afterbegin -->
			foo
			<!-- beforeend -->
		</p>
		<!-- afterend -->
	 */
	
	// <div id="one">one</div>
	var d1 = document.getElementById('one');
	d1.insertAdjacentHTML('afterend', '<div id="two">two</div>');

	// At this point, the new structure is:
	// <div id="one">one</div><div id="two">two</div>
</script>
</body>
</html>
